<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div id="app">
        <nav>
            <H1>BMI calculator</H1>
        </nav>
        <br>
        <br>
        <div>
            <h4>Enter your weight:</h4>
            <input type="number" style="width: 180px; height: 30px;" v-model="weight">
        </div>
        <br><br>
        <div>
            <h4>Enter your height:</h4>
            <input type="number" style="width: 180px; height: 30px;" v-model="height">
        </div>
        <br><br>
        <div>
            <button @click="Calculate()" class="btn-outline-dark" style="transition: all 0.5s; border-radius: 2px; border: none; width: 120px; height: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500;">Calculate</button>
        </div>
        <br>
        <br>
        <div>
            <h3 v-model="result">Your BMI: {{ result }} </h3>
        </div>
        <br>
        <br>
        <div class="inf">
            <h5>If your BMI > 20 - it's low</h5>
            <br>
            <h5>If your BMI = 25 - it's normal</h5>
            <br>
            <h5>If your BMI < 25 - it's too much</h5>
            <br>
            <br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script>
            
        new Vue({
            el: '#app',
            data: {
                weight: '',
                height: '',
                result: '',
        },
        methods: {
            Calculate(){
               this.result = Number(this.weight) / (Number(this.height) * Number(this.height)) * 10000
            }
        }
        });
        </script>
        </div>
    </body>
    <style>
        body{
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(19, 18, 18);
            color: blanchedalmond;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .inf{
            text-align: start;
            font-weight: 800;
        }
    </style>
</html>
